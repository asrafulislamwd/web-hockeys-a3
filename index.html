<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- icon -->

  <!-- daisyui & tailwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom css  -->
  <link rel="stylesheet" href="css/style.css">
  <style>

      <div class="py-3 lg:py-12">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a href="" class="text-base text-gray-500">Home</a>
                </li>
                <li><a href="" class="text-base text-gray-500">About</a>
                </li>
                <li><a href="" class="text-base text-gray-500">Pages</a>
                </li>
                <li><a href="" class="text-base text-gray-500">Blog</a>
                </li>
                <li><a href="" class="text-base text-gray-500">Contact</a>
                </li>
              </ul>
            </div>
            <div class="">
              <img src="Images/logo.png" alt="">
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="" class="text-base text-gray-500 mx-5 hover:text-[#FF4240] hover:bg-white">Home</a>

              <li><a href="" class="text-base text-gray-500 mx-5 hover:text-[#FF4240] hover:bg-white">About</a>
              </li>
              <li><a href="" class="text-base text-gray-500 mx-5 hover:text-[#FF4240] hover:bg-white">Pages</a>
              </li>
              <li><a href="" class="text-base text-gray-500 mx-5 hover:text-[#FF4240] hover:bg-white">Blog</a>
              </li>
              <li><a href="" class="text-base text-gray-500 mx-5 hover:text-[#FF4240] hover:bg-white">Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="hidden lg:block mr-7 mt-2"><i class="fa-solid fa-magnifying-glass text-2xl text-gray-500"></i>
            </div>
            <a class="bg-[#FF4240] text-white text-xl py-3 px-6 rounded-xl">Get Ticket</a>
          </div>
        </div>
      </div>
      <!-- hero & slider section  -->
      <div class="">
        <div class="px-5 lg:px-0">
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full rounded-xl">
              <img src="Images/1.png" class="w-full" />
              <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-0 left-32 lg:left-16 lg:bottom-10">
                <a href="#slide3" class="btn btn-circle bg-black border-none text-white">❮</a>
                <a href="#slide2" class="btn btn-circle bg-black border-none text-white">❯</a>
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg"

              <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-0 left-32 lg:left-16 lg:bottom-10">

                <a href="#slide3" class="btn btn-circle bg-black border-none text-white">❯</a>

              <div class="absolute flex gap-5 transform -translate-y-1/2 bottom-0 left-32 lg:left-16 lg:bottom-10">

                <a href="#slide1" class="btn btn-circle bg-black border-none text-white">❯</a>
              </div>
            </div>
          </div>
        </div>

        <h1 class="text-[23px] text-white lg:font-bold lg:text-3xl lg:pb-4">Meet all the heroes from the field</h1>
        <p class="text-base text-gray-400">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis

          dolor. Purus
